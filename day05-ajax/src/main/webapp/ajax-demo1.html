<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax请求示例起步----原生的JS异步请求</title>
</head>
<body>
<h1>JS定时器</h1>
<label for="clock">js定时器</label>
<input type="text" id="clock">
<input type="button" id="btn" value="停止" onclick=" count =window.clearInterval(count)">
<hr>
<h2 id="info">点击</h2>
<script>

    var count = setInterval("clock()", 1000);

    function clock() {
        let d = new Date();
        document.getElementById("clock").value = d.toLocaleTimeString();
    };

    let btn=document.getElementById("btn");
    btn.onclick=function (){
        window.clearInterval(count)
    };

    //1.创建核心对象
    let xHttp;
    if (window.XMLHttpRequest) {
        xHttp = new XMLHttpRequest();
    } else {
        //for IE5 IE6
        xHttp = new ActiveXObject("Microsoft.XMLTYPE");
    }
    //2.发送请求
    xHttp.open("GET", "http://localhost:8080//ajaxServlet");
    xHttp.send();
    //3.获取响应
    xHttp.onreadystatechange = function () {
        //readyState
        if (this.readyState === 4 && this.status === 200) {
            // alert(this.responseText);
            document.getElementById("info").innerHTML = this.responseText
        }
    }

</script>
</body>
</html>
