<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brand页面</title>
    <link rel="stylesheet" href="css/element-ui.css">
</head>
<body>
<div id="app">
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placehodler="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placehodler="企业名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placehodler="品牌名称"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <el-row>
        <el-button type="danger" @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" @click="dialogVisible = true">新增</el-button>
    </el-row>

    <el-dialog title="编辑品牌"
               :visible.sync="dialogVisible"
               width="30%">
        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-input v-model="brand.status"
                          active-value="1" inactive-value="0" ></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible=false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <template>
        <el-table
                :data="tableData"
                style="width:100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55"
            ></el-table-column>
            <el-table-column
                    type="index"
                    width="50"
            ></el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            ></el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            ></el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center"
            ></el-table-column>
            <el-table-column
                    prop="description"
                    label="描述"
                    align="center"
            ></el-table-column>
            <el-table-column
                    prop="status"
                    label="当前状态"
                    align="center"
            ></el-table-column>
            <el-table-column
                    label="操作"
                    align="center">
                <el-row>
                    <el-button type="primary">修改</el-button>
                    <el-button  type="danger">删除</el-button>
                </el-row>
            </el-table-column>
        </el-table>
    </template>

    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-size="10"
            :page-sizes="[5,10,15,20]"
            layout="total,sizes,prev,pager,next,jumper"
            :total="totalCount">

    </el-pagination>

</div>

<script src="js/axios.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/element.js"></script>

<script>
    new Vue({
        el:"#app",
        mounted(){
            this.selectAll();
        },
        methods:{
            selectAll(){
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand/selectByPageAndCondition?currentPage="+this.currentPage +"&pageSize=" + this.pageSize,
                    data:this.brand
                }).then(resp =>{
                    console.log(resp.data)
                    this.tableData = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })
            },
            tableRowClassName({rowIndex}){
                if(rowIndex===1){
                    return 'warning-row';
                }else if(rowIndex===3){
                    return "success-row";
                }return '';
            },
            handleSelectionChange(val){
                this.multipleSelection=val;
                console.log(this.multipleSelection);
            }, onSubmit() {
                console.log(this.brand);
                this.selectAll();
            },
            addBrand(){
                console.log(this.brand);
                let _this = this;
                axios({
                    method:"post",
                    url: "http://localhost:8080/brand/add",
                    data: _this.brand
                }).then(function (resp){
                    if (resp.data === "success"){
                        _this.dialogVisible=false;
                        _this.selectAll();
                        _this.$message({
                            message:"恭喜你,添加成功",
                            type:"success"
                        })
                    }
                })
            },
            handleSizeChange(val){
                this.pageSize = val;
                this.selectAll()
            },
            handleCurrentChange(val){
                this.currentPage = val;
                this.selectAll();
            },
            deleteByIds(){
                console.log(this.multipleSelection);
                this.$confirm('此操作将删出该数据,是否继续?',"提示",{
                    confirmButtonText:"确定",
                    cancelButtonText:"取消",
                    type:'warning'
                }).then(()=>{
                    for(let i=0;i<this.multipleSelection.length;i++){
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }
                    const _this = this;
                    axios({
                        method:"post",
                        url: "http://localhost:8080/brand/deleteByIds",
                        data: _this.selectedIds
                    }).then(function (resp){
                        if (resp.data === "success"){

                            _this.selectAll();
                            _this.$message({
                                message:"恭喜你,删除成功",
                                type:"success"
                            })
                        }
                    })
                }).catch(()=>{
                    this.$message({
                        type:'info',
                        message:'已取消删除'
                    })
                })
            }

        }, data(){
            return{
                pageSize:10,
                totalCount:100,
                currentPage:1,
                dialogVisible:false,
                brand:{
                    status:"",
                    brandName:"",
                    id:"",
                    companyName:"",
                    ordered:"",
                    description:""
                },
                selectedIds:[],
                multipleSelection:[],
                tableData:[]
            }
        }
    })
</script>
</body>
</html>
